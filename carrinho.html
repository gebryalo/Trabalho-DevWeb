<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <style>
    body {
      width: 1920px;
      height: 2200px;
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #fff;
    }

   
    .logo {
      position: absolute;
      top: 20px;     
      left: 30px;     
      width: 180px;   
    }

 
    .hero {
      height: 100vh;              
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      transform: translateY(-150px); 
      text-align: center;
    }

    h1 {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      color: #333;
      margin-bottom: 40px;
    }

    button {
      padding: 15px 40px;
      font-size: 20px;
      border: 2px solid #000;
      border-radius: 30px;
      background-color: #eaf6f6;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #d3eded;
    }
  </style>
</head>
<body>

  <img src="imagens/logo.png" alt="The Shirt Club Logo" class="logo-novo">


  <div class="hero">
    <div class="container">
      <h1>SEU CARRINHO ESTÁ VAZIO</h1>
      <p>Navegue pelas categorias da loja ou faça uma busca pelo seu produto.</p>
      <button>Voltar para o site</button>
    </div>
  </div>


  <div style="height: 1200px; background:#f9f9f9;">
 
  </div>
</body>
</html>
